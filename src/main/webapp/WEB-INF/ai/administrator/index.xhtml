<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:decorate template="../../templates/administrator-app.xhtml">
        <!-- header title -->
        <ui:define name="title">administrators</ui:define>
        <!-- Main content -->
        <ui:define name="main-content">
            <div id="main-wrap" class="main">
                <div class="main__head">
                    <h1 class="main__head__title">Administrators</h1>
                    <p class="main__head__desc">#{numbAdministrators} administrators recorded</p>
                    <button type="button" class="btn btn--success main__head__control"
                            onclick="displayRespModal('#{request.contextPath}/ai/administrator/create', 300)">ADD AN ADMINISTRATOR
                    </button>
                </div>
                <div class="main__content">
                    <div class="mod mod--lg">
                        <form action="#{request.contextPath}/ai/administrator" method="GET" class="form--inline">
                            <table class="table">
                                <thead>
                                    <tr class="tr--ref">
                                        <th class="sortable">ID</th>
                                        <th class="sortable">FIRST NAME</th>
                                        <th class="sortable">LAST NAME</th>
                                        <th class="sortable">EMAIL</th>
                                        <th>ACTION</th>
                                    </tr>
                                    <tr class="tr--search">
                                        <th>
                                            <input type="text" name="id" size="10" pattern="[0-9]+" placeholder="Id" x-moz-errormessage="Please enter a valid id"/>
                                        </th>
                                        <th>
                                            <input type="text" name="firstName" size="20" pattern="[A-Za-z ]+" placeholder="First name" x-moz-errormessage="Please enter a valid first name"/>
                                        </th>
                                        <th>
                                            <input type="text" name="lastName" size="20" pattern="[A-Za-z ]+" placeholder="Last name" x-moz-errormessage="Please enter a valid last name"/>
                                        </th>
                                        <th>
                                            <input type="text" name="emailAddress" size="25" pattern="[A-Za-z0-9@.-_]+" placeholder="Email"
                                                   x-moz-errormessage="Please enter a valid email"/>
                                        </th>
                                        <th>
                                            <button type="submit" class="btn btn--primary">SEARCH</button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="#{administrators}" var="administrator">
                                        <tr class="tr--md">
                                            <td>#{administrator.id}</td>
                                            <td>#{administrator.firstName}</td>
                                            <td>#{administrator.lastName}</td>
                                            <td>#{administrator.emailAddress}</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn--icon"
                                                            onclick="displayRespModal('#{request.contextPath}/ai/administrator/update?id=#{administrator.id}',300)">
                                                        <span class="icon-edit"></span>
                                                    </button>
                                                    <button type="button" class="btn btn--icon"
                                                            onclick="displayRespModal('#{request.contextPath}/ai/administrator/delete?id=#{administrator.id}','auto')">
                                                        <span class="icon-trashcan"></span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End main-wrap -->
        </ui:define>
    </ui:decorate>
</html>
