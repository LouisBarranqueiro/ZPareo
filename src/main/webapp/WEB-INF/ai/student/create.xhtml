<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <form id="create-student" action="#{request.contextPath}/ai/student/create" method="post"
          class="form--horizontal">
        <div class="modal__mod__head">
            <h3 class="modal__mod__head__title text-center">Adding a student</h3>
        </div>
        <div class="modal__mod--lg">
            <label>FIRST NAME</label>
            <input type="text" name="firstName" class="form--control" value="#{student.firstName}"
                   size="30" pattern="[A-Za-z ]{2,50}" placeholder="First name" required="required"/>
            <span class="form__error">#{studentForm.errors['firstName']}</span>
            <label>LAST NAME</label>
            <input type="text" name="lastName" class="form--control" value="#{student.lastName}"
                   size="30" pattern="[A-Za-z ]{2,50}" placeholder="Last name" required="required"/>
            <span class="form__error">#{studentForm.errors['lastName']}</span>
            <label>EMAIL</label>
            <input type="text" name="emailAddress" class="form--control"
                   value="#{student.emailAddress}" size="30"
                   pattern="[a-zA-Z0-9@.-_]+@[a-zA-Z.]{2,20}.[a-zA-Z]{2,3}" placeholder="email"
                   required="required"/>
            <span class="form__error">#{studentForm.errors['emailAddress']}</span>
            <label>GROUP</label>
            <select name="group" class="form--control" required="required">
                <option disabled="disabled" selected="selected">Choose a group</option>
                <c:forEach items="#{groups}" var="group">
                    <c:choose>
                        <c:when test="#{group.id == student.group.id}">
                            <option value="${group.id}" selected="selected">
                                #{group.name}
                            </option>
                        </c:when>
                        <c:otherwise>
                            <option value="${group.id}">
                                #{group.name}
                            </option>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
            </select>
            <span class="form__error">#{studentForm.errors['group']}</span>
            <span class="form__error">#{studentForm.errors['student']}</span>
        </div>
        <div class="form__control modal__mod__control">
            <button type="submit" class="btn btn--primary" onclick="createStudent()">ADD</button>
            <button type="button" class="btn btn--default" onclick="removeModalWindow()">CANCEL</button>
        </div>
    </form>
</html>
