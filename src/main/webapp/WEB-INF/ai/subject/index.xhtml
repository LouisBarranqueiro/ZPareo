<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:decorate template="../../templates/administrator-app.xhtml">
        <!-- header title -->
        <ui:define name="title">subjects</ui:define>
        <!-- Main content -->
        <ui:define name="main-content">
            <div id="main-wrap" class="main">
                <div class="main__head">
                    <h1 class="main__head__title">Subjects</h1>
                    <p class="main__head__desc">#{numbSubjects} subjects recorded</p>
                    <button type="button" class="btn btn--success main__head__control"
                            onclick="displayRespModal('#{request.contextPath}/ai/subject/create', 300)">ADD A SUBJECT
                    </button>
                </div>
                <div class="main__content">
                    <div class="mod mod--lg">
                        <form action="#{request.contextPath}/ai/subject" method="GET" class="form--inline">
                            <table class="table">
                                <thead>
                                    <tr class="tr--ref">
                                        <th class="sortable">ID</th>
                                        <th class="sortable">NAME</th>
                                        <th>ACTION</th>
                                    </tr>
                                    <tr class="tr--search">
                                        <th><input type="text" name="id" size="10" pattern="[0-9]+"
                                                   placeholder="Id"/></th>
                                        <th><input type="text" name="name" size="40" placeholder="Name"/></th>
                                        <th>
                                            <button type="submit" class="btn btn--primary">SEACH</button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="#{subjects}" var="subject">
                                        <tr class="tr--md">
                                            <td>#{subject.id}</td>
                                            <td>#{subject.name}</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn--icon"
                                                            onclick="displayRespModal('#{request.contextPath}/ai/subject/update?id=#{subject.id}', 300)">
                                                        <span class="icon-edit"></span>
                                                    </button>
                                                    <button type="button" class="btn btn--icon"
                                                            onclick="displayRespModal('#{request.contextPath}/ai/subject/delete?id=#{subject.id}', 'auto')">
                                                        <span class="icon-trashcan"></span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End main-wrap -->
        </ui:define>
    </ui:decorate>
</html>
