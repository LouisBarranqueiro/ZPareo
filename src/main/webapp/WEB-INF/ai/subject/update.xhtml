<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <form id="edit-subject" action="#{request.contextPath}/ai/subject/update" method="POST"
          class="form--horizontal">
        <div class="modal__mod__head">
            <h3 class="modal__mod__head__title text-center">Editing of subject nÂ°#{subject.id}</h3>
        </div>
        <div class="modal__mod--lg">
            <input type="hidden" name="id" class="form--control" size="30" value="#{subject.id}"
                   readonly="readonly" required="required"/>
            <input type="text" name="name" class="form--control" value="#{subject.name}" size="30"
                   pattern="[a-zA-Z0-9.-\' ]{2,50}" placeholder="Name" required="required"/>
            <span class="form__error">#{subjectForm.errors['name']}</span>
            <span class="form__error">#{subjectForm.errors['subject']}</span>
        </div>
        <div class="form__control modal__mod__control">
            <button type="submit" class="btn btn--primary" onclick="editSubject()">UPDATE</button>
            <button type="button" class="btn btn--default" onclick="removeModalWindow()">CANCEL</button>
        </div>
    </form>
</html>
