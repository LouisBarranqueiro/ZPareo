<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <form id="create-test" action="#{request.contextPath}/ti/test/create" method="post" class="form--horizontal">
        <div class="modal__mod__head">
            <h3 class="modal__mod__head__title text-center">Adding a test</h3>
        </div>
        <div class="modal__mod--lg">
            <input type="hidden" name="teacher" class="form--control" value="#{sessionScope.teacherSession.id}"
                   pattern=".{5,55}" readonly="readonly" required="required"/>
            <label>FORMAT :#{test.format.name} </label>
            <select name="format" class="form--control" required="required">
                <c:choose>
                    <c:when test="#{not empty test.format.id}">
                        <option disabled="disabled">Choose a format</option>
                        <c:choose>
                            <c:when test="#{test.format.id == 2}">
                                <option value="1">Written</option>
                                <option value="2" selected="selected">Oral</option>
                            </c:when>
                            <c:otherwise>
                                <option value="1" selected="selected">Written</option>
                                <option value="2">Oral</option>
                            </c:otherwise>
                        </c:choose>
                    </c:when>
                    <c:otherwise>
                        <option disabled="disabled" selected="selected">Choose a format</option>
                        <option value="1">Written</option>
                        <option value="2">Oral</option>
                    </c:otherwise>
                </c:choose>
            </select>
            <span class="form__error">#{testForm.errors['format']}</span>
            <label>DATE</label>
            <input type="text" name="date" class="form--control input-sm datepicker" value="#{test.date}"
                   pattern="[(0[1-9]|1[012])/(0[1-9]|[12][0-9]|3[01])/(19|20)\d\d]|[((19|20)\d\d)-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])]"
                   placeholder="MM/DD/YYYY"
                   required="required"/>
            <span class="form__error">#{testForm.errors['date']}</span>
            <label>TITLE</label>
            <input type="text" name="title" class="form--control" value="#{test.title}" pattern=".{5,55}"
                   required="required"/>
            <span class="form__error">#{testForm.errors['title']}</span>
            <label>COEFFICIENT</label>
            <input type="text" name="coefficient" class="form--control" value="#{test.coefficient}"
                   pattern="[0-9,.]{1,3}"
                   required="required"/>
            <span class="form__error">#{testForm.errors['coefficient']}</span>
            <label>GROUP</label>
            <select name="group" class="form--control" required="required">
                <c:choose>
                    <c:when test="${not empty test.group.name}">
                        <option disabled="disabled">Choose a format</option>
                    </c:when>
                    <c:otherwise>
                        <option disabled="disabled" selected="selected">Choose a group</option>
                    </c:otherwise>
                </c:choose>
                <c:forEach items="${sessionScope.teacherSession.groups}" var="teacherGroup">
                    <c:choose>
                        <c:when test="${test.group.id == teacherGroup.id}">
                            <option value="#{teacherGroup.id}"
                                    selected="selected">#{teacherGroup.name}</option>
                        </c:when>
                        <c:otherwise>
                            <option value="#{teacherGroup.id}">#{teacherGroup.name}</option>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
            </select>
            <span class="form__error">#{testForm.errors['group']}</span>
            <label>SUBJECT</label>
            <select name="subject" class="form--control" required="required">
                <c:choose>
                    <c:when test="${not empty test.subject.name}">
                        <option disabled="disabled">Choose a subject</option>
                    </c:when>
                    <c:otherwise>
                        <option disabled="disabled" selected="selected">Choose a subject</option>
                    </c:otherwise>
                </c:choose>
                <c:forEach items="${sessionScope.teacherSession.subjects}" var="teacherSubject">
                    <c:choose>
                        <c:when test="${test.subject.id == teacherSubject.id}">
                            <option value="#{teacherSubject.id}"
                                    selected="selected">#{teacherSubject.name}</option>
                        </c:when>
                        <c:otherwise>
                            <option value="#{teacherSubject.id}">#{teacherSubject.name}</option>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
            </select>
            <span class="form__error">#{testForm.errors['subject']}</span>
        </div>
        <div class="form__control modal__mod__control">
            <button type="submit" class="btn btn--primary" onclick="createTest()">ADD</button>
            <button type="button" class="btn btn--default" onclick="removeModalWindow()">CANCEL</button>
        </div>
    </form>
</html>
