<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <div id="sidebar-wrap" class="sidebar--teacher">
            <div class="sidebar__user-info">
                <span class="sidebar__user-info__picture"></span>
                <span class="sidebar__user-info__name">
                    #{sessionScope.teacherSession.firstName.toUpperCase()}<br/>
                    #{sessionScope.teacherSession.lastName.toUpperCase()}
                </span>
            </div>
            <nav class="sidebar__nav">
                <a href="#{request.contextPath}/ti/test">
                    <span class="icon-stats"></span>
                    <span>TESTS</span>
                </a>
                <a href="#{request.contextPath}/logout">
                    <span class="icon-switch2"></span>
                    <span>LOGOUT</span>
                </a>
            </nav>
        </div>
    </f:view>
