<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>ZPareo - <ui:insert name="title"></ui:insert></title>
            <!-- Styles -->
            <h:outputStylesheet library="webjars" name="jquery-ui/1.11.4/jquery-ui.min.css"/>
            <h:outputStylesheet library="webjars" name="jquery-ui-themes/1.10.0/smoothness/jquery.ui.theme.css"/>
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <h:body>
            <div id="site-wrap">
                <!-- Include Sidebar -->
                <ui:include src="partial/teacher-sidebar.xhtml"/>
                <!-- Insert main content -->
                <ui:insert name="main-content"/>
            </div>
            <!-- End site-wrap -->
            <div id="modal" class="modal"></div>

            <!-- JavaScript -->
            <h:outputScript library="webjars" name="jquery/1.11.1/jquery.min.js"/>
            <h:outputScript library="webjars" name="jquery-ui/1.11.4/jquery-ui.min.js"/>
            <h:outputScript library="webjars" name="select2/3.5.1/select2.min.js"/>
            <h:outputScript library="js" name="script.js"/>
        </h:body>
    </f:view>
</html>
